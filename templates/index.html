{% extends 'layouts.html' %}
{% block content %}

    <div class="card">
        <div class="card-body">
            <form class="form-horizontal form-material" method="POST">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Full Name</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text" placeholder="Johnathan Doe"
                               class="form-control p-0 border-0" name="name">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="example-email" class="col-md-12 p-0">Email</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="email" placeholder="johnathan@admin.com"
                               class="form-control p-0 border-0" name="email"
                               id="example-email">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Password</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="password" value="password" class="form-control p-0 border-0" name="password">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Phone No</label>
                    <div class="col-md-12 border-bottom p-0">
                        <input type="text" placeholder="123 456 7890"
                               class="form-control p-0 border-0" name="phone_no">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="col-md-12 p-0">Message</label>
                    <div class="col-md-12 border-bottom p-0">
                        <textarea rows="5" class="form-control p-0 border-0" name="message"></textarea>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <div class="col-sm-12">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
